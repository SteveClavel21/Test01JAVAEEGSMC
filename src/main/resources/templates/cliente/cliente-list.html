<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<a th:href="@{/cliente/nuevo}">nuevo</a>
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th>Direccion</th>
        <th>Fecha de Nacimiento</th>
        <th>Sueldo</th>
        <th>Estatus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${cliente}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombregsmc}"></td>
        <td th:text="${cliente.direcciongsmc}"></td>
        <td th:text="${cliente.fechanacimientogsmc}"></td>
        <td th:text="${cliente.sueldogsmc}"></td>
        <td th:text="${cliente.estatusgsmc}"></td>
        <td>
            <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
            <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
